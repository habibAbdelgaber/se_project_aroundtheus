<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- Main page -->
    <div class="page__content">
      <!-- Header -->
      <header class="header container">
        <img
          src="./images/around-us-logo.svg"
          alt="Around the U.S image"
          class="header__logo"
        />
      </header>
      <!-- End of Header -->
      <!-- Container -->
      <div class="container">
        <!-- Main content -->
        <main class="main-content">
          <!-- Profile section -->
          <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Jacques Cousteau"
              class="profile__image"
            />
            <div class="profile__content content">
              <div class="content__info">
                <h2 class="content__title">Jacques Cousteau</h2>
                <button class="content__edit-button"></button>
              </div>
              <p class="content__description">Explorer</p>
            </div>
            <button class="profile__add-button" id="openCardModal"></button>
          </section>
          <!-- Cards section -->
          <section class="cards">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="Card image" />
                <div class="card__footer">
                  <h3 class="card__title"></h3>
                  <button class="card__like-button"></button>
                </div>
                <button class="card__delete"></button>
              </li>
            </template>

            <ul class="cards__list" id="cardsList"></ul>
            <div class="empty-state" id="emptyState">
              <p>No cards yet. Add your first place!</p>
            </div>
          </section>
          <!-- End of cards -->
          <!-- Edit profile modal -->
          <section class="modal modal-profile">
            <div class="modal__container modal__container-medium">
              <button class="modal__close-button"></button>
              <form class="form" id="profileForm" novalidate>
                <h2 class="form__title">Edit profile</h2>
                <div class="form__group">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    placeholder="Name"
                    class="form__input form__input-name"
                    minlength="2"
                    maxlength="40"
                  />
                </div>
                <span class="form__error name-error"></span>
                <div class="form__group">
                  <input
                    type="text"
                    id="description"
                    name="description"
                    required
                    placeholder="Description"
                    class="form__input form__input-description"
                    minlength="2"
                    maxlength="200"
                  />
                </div>
                <span class="form__error description-error"></span>
                <button
                  type="submit"
                  class="form__submit form__submit-save-profile"
                >
                  Save
                </button>
              </form>
            </div>
          </section>
          <!-- End of edit profile -->
        </main>
      </div>
      <!-- End of Container -->
      <!-- Footer -->
      <footer class="footer container">
        <p class="footer__copyright">
          &copy;
          <span class="footer__year"></span>
          Around the U.S.
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of page -->
    <div class="modal modal-card">
      <div class="modal__container modal__container-medium">
        <div class="modal__header">
          <h2 class="modal__title">New place</h2>
          <button class="modal__close-button" id="closeCardModal"></button>
        </div>
        <form class="form" id="cardForm" novalidate>
          <div class="form__group">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
              class="form__input"
              minlength="1"
              maxlength="30"
            />
          </div>
          <span class="form__error title-error"></span>
          <div class="form__group">
            <input
              type="url"
              id="imageUrl"
              name="imageUrl"
              placeholder="Image URL"
              required
              class="form__input"
            />
          </div>
          <span class="form__error imageUrl-error"></span>
          <button type="submit" class="form__submit form__submit-save-card">
            Create
          </button>
        </form>
      </div>
    </div>
    <div class="modal modal-image">
      <div class="modal__container modal__container-large">
        <button
          class="modal__close-button modal__close-button-popup"
          id="closePopupButton"
        ></button>
        <div class="modal__image-box">
          <img src="" alt="" class="modal__image" id="popupImage" />
          <p class="modal__caption" id="popupCaption"></p>
        </div>
      </div>
    </div>
    <!-- JavaScript -->
    <script type="module" src="./pages/index.js"></script>
    <script type="module" src="./components/formValidator.js"></script>
    <script type="module" src="./components/Card.js"></script>
  </body>
</html>
