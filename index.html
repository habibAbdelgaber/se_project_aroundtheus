<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- Main page -->
    <div class="page__content">
      <!-- Header -->
      <header class="header container">
        <img
          src="./images/around-us-logo.svg"
          alt="Around the U.S image"
          class="header__logo"
        />
      </header>
      <!-- End of Header -->
      <!-- Container -->
      <div class="container">
        <!-- Main content -->
        <main class="main-content">
          <!-- Profile section -->
          <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Jacques Cousteau"
              class="profile__image"
            />
            <div class="profile__content content">
              <div class="content__info">
                <h2 class="content__title">Jacques Cousteau</h2>
                <button class="content__edit-button"></button>
              </div>
              <p class="content__description">Explorer</p>
            </div>
            <button class="profile__add-button" id="openModal"></button>
          </section>
          <!-- Cards section -->
          <section class="cards">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__footer">
                  <h3 class="card__title"></h3>
                  <button class="card__like-button"></button>
                </div>
                <button class="card__delete"></button>
              </li>
            </template>

            <ul class="cards__list" id="cardsList"></ul>
            <div class="empty-state" id="emptyState">
              <p>No cards yet. Add your first place!</p>
            </div>
          </section>
          <!-- End of cards -->
          <!-- Edit profile modal -->
          <section class="profile-modal">
            <div class="profile-modal__container">
              <button class="profile-modal__close"></button>
              <form class="profile-form" id="profileForm">
                <h2 class="profile-form__title">Edit profile</h2>
                <div class="profile-form__input-group">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    placeholder="Name"
                    class="profile-form__input profile-form__input-name"
                  />
                  <div class="profile-form__input-line"></div>
                </div>
                <div class="profile-form__input-group">
                  <input
                    type="text"
                    id="description"
                    name="description"
                    required
                    placeholder="Description"
                    class="profile-form__input profile-form__input-description"
                  />
                  <div class="profile-form__input-line"></div>
                </div>
                <button type="submit" class="profile-form__submit">Save</button>
              </form>
            </div>
          </section>
          <!-- End of edit profile -->
        </main>
      </div>
      <!-- End of Container -->
      <!-- Footer -->
      <footer class="footer container">
        <p class="footer__copyright">
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Around the U.S.
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of page -->
    <div class="modal hidden" id="helpModal">
      <div class="modal__content">
        <div class="modal__header">
          <h2 class="modal__title">New place</h2>
          <button class="modal__close-button" id="closeModal"></button>
        </div>
        <form class="form" id="placeForm">
          <div class="form__form-group">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
              class="form__input"
            />
          </div>
          <div class="form__form-group">
            <input
              type="text"
              id="imageUrl"
              name="imageUrl"
              placeholder="Image URL"
              required
              class="form__input"
            />
          </div>
          <button type="submit" class="form__create-button">Create</button>
        </form>
      </div>
    </div>
    <div class="popup" id="imagePopup">
      <div class="popup__container">
        <button class="popup__close" id="popupClose"></button>
        <img src="" alt="" class="popup__image" id="popupImage">
        <p class="popup__caption" id="popupCaption"></p>
      </div>
    </div>
  </div>
    <!-- JavaScript -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
