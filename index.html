<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <!-- Main page -->
    <div class="page__content">
      <!-- Header -->
      <header class="header container">
        <img
          src="./images/around-us-logo.svg"
          alt="Around the U.S image"
          class="header__logo"
        />
      </header>
      <!-- End of Header -->
      <!-- Container -->
      <div class="container">
        <!-- Main content -->
        <main class="main-content">
          <!-- Profile section -->
          <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Jacques Cousteau"
              class="profile__image"
            />
            <div class="profile__content content">
              <div class="content__info">
                <h2 class="content__title">Jacques Cousteau</h2>
                <button class="content__edit-button"></button>
              </div>
              <p class="content__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <!-- Gallery section -->
          <section class="cards">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__footer">
                  <h3 class="card__title"></h3>
                  <button class="card__like-button"></button>
                </div>
              </li>
            </template>

            <ul class="cards__list"></ul>
          </section>
          <!-- End of cards -->
          <!-- Edit profile model -->
          <section class="modal">
            <div class="modal__container">
              <button class="modal__close"></button>
              <form class="form" id="profile-form">
                <h2 class="form__title">Edit profile</h2>
                <div class="form__input-group">
                  <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    placeholder="Name"
                    class="form__input form__input-name"
                  />
                  <div class="form__input-line"></div>
                </div>
                <div class="form__input-group">
                  <input
                    type="text"
                    id="description"
                    name="description"
                    required
                    placeholder="Description"
                    class="form__input form__input-description"
                  />
                  <div class="form__input-line"></div>
                </div>
                <button type="submit" class="form__submit">Save</button>
              </form>
            </div>
          </section>
          <!-- End of edit profile -->
        </main>
      </div>
      <!-- End of Container -->
      <!-- Footer -->
      <footer class="footer container">
        <p class="footer__copyright">
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Around the U.S.
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of page -->
    <!-- JavaScript -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
