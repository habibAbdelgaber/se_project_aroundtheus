<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <!-- Main page -->
    <div class="page page__content">
      <!-- Header -->
      <header class="header container">
        <img
          src="./images/around-us-logo.svg"
          alt="Around the U.S image"
          class="header__logo"
        />
      </header>
      <!-- End of Header -->
      <!-- Container -->
      <div class="container">
        <!-- Main content -->
        <main class="main-content">
          <!-- Profile section -->
          <section class="profile">
            <img
              src="./images/jacques-cousteau.jpg"
              alt="Jacques Cousteau"
              class="profile__image"
            />
            <div class="profile__content content">
              <div class="content__info">
                <h2 class="content__title">Jacques Cousteau</h2>
                <button class="content__edit-button"></button>
              </div>
              <p class="content__description">Explorer</p>
            </div>
            <button class="profile__add-button"></button>
          </section>
          <!-- End of Profile -->
          <!-- Gallery section -->
          <section class="cards">
            <ul class="cards__list"></ul>
          </section>
          <!-- End of cards -->
        </main>
      </div>
      <!-- End of Container -->
      <!-- Footer -->
      <footer class="footer container">
        <p class="footer__copyright">
          &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          Around the U.S.
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of page -->
    <!-- JavaScript -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
